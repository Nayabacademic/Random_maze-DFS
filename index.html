<!DOCTYPE html>
<html>
    <head>
        <title>⚫️RANDOM MAZE GENERATOR/ACADEMIC⚫️</title>
                <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
    </head>
    <body>
        <script>

var cols, rows;
var w = 50;
var grid = [];
var current;
var stack = [];
var high_col = "#fff";
var can_w_r = (Math.floor(window.innerWidth)%50) 
var can_w = Math.floor(window.innerWidth) -can_w_r;
var str_w = 8;
function setup() {
  createCanvas( can_w,can_w);
  cols = can_w/50;
  rows = can_w/50;
  for (var j = 0; j < rows; j++) {
    for (var i = 0; i < cols; i++) {
      var cell = new Cell(i, j);
      grid.push(cell);
    }
  }

  current = grid[0];
}

function draw() {
  background(57,62,70);
  for (var i = 0; i < grid.length; i++) {
    grid[i].show();
  }

  current.visited = true;
  current.highlight();
  // STEP 1
  var next = current.checkNeighbors();
  if (next) {
    next.visited = true;
    //STEP 2
    stack.push(current);

    // STEP 3
    removeWalls(current, next);

    // STEP 4
    current = next;
  } 
  else if(stack.length > 0){
      current = stack.pop();
  }
}

function index(i, j) {
  if (i < 0 || j < 0 || i > cols - 1 || j > rows - 1) {
    return -1;
  }
  return i + j * cols;
}


function Cell(i, j) {
  this.i = i;
  this.j = j;
  this.walls = [true, true, true, true];
  this.visited = false;
  
  this.highlight = function(){
      var x = this.i*w;
      var y = this.j*w;
      if(x == 0 && y == 0){
         high_col = "#393E46";
      }
      else{
          high_col = "#1977F3";
      }
      noStroke();
      fill(high_col);
      rect(x+str_w/2,y+str_w/2,w-str_w,w-str_w);
  }

  this.checkNeighbors = function() {
    var neighbors = [];

    var top = grid[index(i, j - 1)];
    var right = grid[index(i + 1, j)];
    var bottom = grid[index(i, j + 1)];
    var left = grid[index(i - 1, j)];

    if (top && !top.visited) {
      neighbors.push(top);
    }
    if (right && !right.visited) {
      neighbors.push(right);
    }
    if (bottom && !bottom.visited) {
      neighbors.push(bottom);
    }
    if (left && !left.visited) {
      neighbors.push(left);
    }

    if (neighbors.length > 0) {
      var r = floor(random(0, neighbors.length));
      return neighbors[r];
    } else {
      return undefined;
    }
  };

  this.show = function() {
    var x = this.i * w;
    var y = this.j * w;
    stroke(255);
     strokeWeight(str_w);
    if (this.walls[0]) {
      line(x, y, x + w, y);
    }
    if (this.walls[1]) {
      line(x + w, y, x + w, y + w);
    }
    if (this.walls[2]) {
      line(x + w, y + w, x, y + w);
    }
    if (this.walls[3]) {
      line(x, y + w, x, y);
    }

    if (this.visited) {
      noStroke();
      fill(57,62,70);
      rect(x+str_w/2,y+str_w/2,w-str_w/2,w-str_w/2);
    }
  };
}


function removeWalls(a, b) {
  var x = a.i - b.i;
  if (x === 1) {
    a.walls[3] = false;
    b.walls[1] = false;
  } else if (x === -1) {
    a.walls[1] = false;
    b.walls[3] = false;
  }
  var y = a.j - b.j;
  if (y === 1) {
    a.walls[0] = false;
    b.walls[2] = false;
  } else if (y === -1) {
    a.walls[2] = false;
    b.walls[0] = false;
  }
}
        </script>
    </body>
</html>
